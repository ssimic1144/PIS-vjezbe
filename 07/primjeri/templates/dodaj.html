<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
      <header>
          <a href={{url_for("dodaj_stvar")}}>Dodaj</a>
          <a href={{url_for("vrati_stvar")}}>Vrati</a>

        </header>
      <h1>test</h1>
    {% block content %}
      <form method="post">
          <label>Stvar</label>
          <input name="stvar" value="{{request.form["stvar"]}}" required>
          <label>Namjena</label>
          <input name="namjena" value="{{request.form["namjena"]}}"required>
          <label>Cijena</label>
          <input name="cijena" value="{{request.form["cijena"]}}">
          <input type="submit" value="Dodaj stvar">

      </form >

    {% endblock %}

  </body>
</html>
